apiVersion: v1
kind: ConfigMap
metadata:
  name: blackbox-exporter-config
  namespace: infinite-ttt
data:
  config.yml: |
    modules:
      http_2xx:
        prober: http
        timeout: 5s
        http:
          valid_status_codes: []
          method: GET
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: blackbox-exporter
  namespace: infinite-ttt
  labels:
    app: blackbox-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blackbox-exporter
  template:
    metadata:
      labels:
        app: blackbox-exporter
    spec:
      containers:
        - name: blackbox-exporter
          image: prom/blackbox-exporter:v0.27.0
          args:
            - "--config.file=/etc/blackbox_exporter/config.yml"
          ports:
            - containerPort: 9115
          volumeMounts:
            - name: blackbox-config
              mountPath: /etc/blackbox_exporter
      volumes:
        - name: blackbox-config
          configMap:
            name: blackbox-exporter-config
---
apiVersion: v1
kind: Service
metadata:
  name: blackbox-exporter
  namespace: infinite-ttt
  labels:
    app: blackbox-exporter
spec:
  selector:
    app: blackbox-exporter
  ports:
    - name: http
      port: 9115
      targetPort: 9115
